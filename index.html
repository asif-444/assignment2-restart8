<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelExpedia</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/1ea42d5d9e.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section -->
    <header>

        <!-- nav section -->
        <nav>
            <div>
                <div class="web-name-logo">
                    <img src="./Images/Logo.png" alt="">
                    <h1>Travel<span class="primary-color">Expedia</span></h1>
                </div>
            </div>
            <div class="navigation">
                <ul>
                    <li class="primary-color">Home</li>
                    <li>Packages</li>
                    <li>Testimonial</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
        </nav>

        <!-- banner section -->
        <div class="banner-parent-div">
            <div>
                <h1>Explore Your Travel</h1>
            </div>
            <div>
                <p>Travel can be done by foot, bicycle, automobile, train, boat, bus, airplane, ship or other means,
                    <br>
                    with or without luggage, and can be one way or round trip.</p>
            </div>
            <div class="banner-input">
                <input type="text" placeholder="Where to">
                <select name="when" id="when">
                    <option value="when">When</option>
                </select>
                <select name="select" id="select">
                    <option value="select">Select Type</option>
                </select>
                
                <button type="submit" class="primary-btn"><i class="fa-solid fa-magnifying-glass">Find Now</i></button>
            </div>
        </div>

    </header>

    <!-- main section -->
    <main>

    </main>

    <!-- footer section -->
    <footer>

    </footer>
</body>

</html>
