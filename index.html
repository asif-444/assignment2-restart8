<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelExpedia</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header section -->
    <header>
        <!-- nav section -->
        <div class="logo-name">
            <div>
                <img src="./Images/Logo.png" alt="">
                <h1>Travel<span class="color-primary">Expedia</span></h1>
            </div>
            <div>
                <ul>
                    <li class="color-primary">Home</li>
                    <li>Packages</li>
                    <li>Testimonial</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
        <!-- banner section -->
        <div class="banner-section">
            <div class="explore">
                <h1>Explore Your Travel</h1>
                <p>Travel can be done by foot, bicycle, automobile, train, boat, bus, <br> airplane, ship or other means,
                    with or
                    without luggage, and can be one way or round trip.</p>
            </div>
            <div class="preference">
                <input type="text" placeholder="Where to go">
                <select name="when" id="when">
                    <option value="when">When</option>
                </select>
                <select name="select-type" id="select-type">
                    <option value="select-type">Select Type</option>
                </select>
                <button>Find Now</button>
            </div>

        </div>
    </header>
    <!-- main section -->
    <main></main>
    <!-- footer section -->
    <footer></footer>
</body>

</html>
